apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "homie-demo.fullname" . }}
  labels:
    {{- include "homie-demo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "homie-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "homie-demo.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "homie-demo.serviceAccountName" . }}
#      securityContext:
#        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "SPRING_DATASOURCE_URL"
              value: {{ .Values.app.database.url }}
            - name: "SPRING_DATASOURCE_USERNAME"
              value: {{ .Values.app.database.username }}
            - name: "SPRING_DATASOURCE_PASSWORD"
              value: {{ .Values.app.database.password }}
            - name: "SPRING_PROFILES_ACTIVE"
              value: "{{ .Values.app.spring.profile }}"
            - name: "APP_JWT_KEY"
              value: {{ .Values.app.jwt.key }}
            - name: "CLOUDINARY_NAME"
              value: "{{ .Values.app.cloudinary.name }}"
            - name: "CLOUDINARY_API_KEY"
              value: "{{ .Values.app.cloudinary.key }}"
            - name: "CLOUDINARY_API_SECRET"
              value: "{{ .Values.app.cloudinary.secret }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            periodSeconds: 40
            httpGet:
              path: /actuator/health/liveness
              port: http
          readinessProbe:
            periodSeconds: 40
            httpGet:
              path: /actuator/health/readiness
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
